<html>
    <head>
        <title>
            Logout
        </title>
        <link rel="stylesheet" type="text/css" href="teacher-logout.css">
    
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <body>
        <center>
            <div id="logout-div" class="col-lg-4 col-sm-8 col-xs-11">
                <h1>Do you want to get rid of the room you made?</h1>
                <br>
                <br>
                <button id="logout_yes" class="btn btn-danger" onclick="logout_yes()">Yes</button>

                <br>
                <button id="logout_no" class="btn btn-success" onclick="logout_no()">No</button>
            </div>
        </center>
        <script src="teacher-logout.js"></script>
